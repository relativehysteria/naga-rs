[package]
name = "naga-rs"
version = "0.1.0"
edition = "2021"

[dependencies]

[dependencies.songbird]
version = "0.2"
features = ["builtin-queue"]

[dependencies.serenity]
version = "0.10"
features = ["cache", "voice", "rustls_backend", "unstable_discord_api"]
default-features = false

[dependencies.tokio]
version = "1.0"
features = ["macros", "rt-multi-thread"]
